<!DOCTYPE html>
<html>
    <head>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="css/joinus.css">
        
        <script src="../database.js"></script>
        <title>Buddy Up - Join Us</title>
    </head>
    <body>
        <div id="brand">
            <h1>Buddy<b>Up</b></h1>
        </div>
        <div id="content" style="text-align: center;">
            <div class="container-liquid" id="signUpForm" style="display: inline-block; width: 50%;">
                <form id="signUpForm">
                    <div class="row">
                        <div class="col-md-6 col-xs-3">
                            <span><strong>First Name</strong></span>
                        </div>
                        <div class="col-md-6 col-xs-3">
                            <span><strong>Last Name</strong></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-3">
                            <textarea rows="1" name="first_name"></textarea>
                        </div>
                        <div class="col-md-6 col-xs-3">
                            <textarea rows="1" name="last_name"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span><strong>Email</strong></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <center>
                                <textarea rows="1" name="email"></textarea>
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-3">
                            <span><strong>Password</strong></span>
                        </div>
                        <div class="col-md-6 col-xs-3">
                            <span><strong>Confirm Password</strong></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-3">
                            <textarea rows="1" name="password"></textarea>
                        </div>
                        <div class="col-md-6 col-xs-3">
                            <textarea rows="1"></textarea>
                        </div>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-lg" value="SUBMIT">
                </form>
                <hr>
                <a href="/login">Already have an account? Log In here</a>
                
                <section id="display_post"></section>
            </div>
        </div>
    </body>
</html>
