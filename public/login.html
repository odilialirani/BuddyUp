<!DOCTYPE html>
<html>
    <head>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="css/joinus.css">
        
        <title>Buddy Up - Log In</title>
    </head>
    <body>
        <div id="brand">
            <h1>Buddy<b>Up</b></h1>
        </div>
        <div id="content" style="text-align: center;">
            <div class="container-liquid" id="signUpForm" style="display: inline-block; width: 50%;">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <span><strong>Email</strong></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <center>
                                <textarea rows="1"></textarea>
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span><strong>Password</strong></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <center>
                                <textarea rows="1"></textarea>
                            </center>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-lg">CLICK ME</button>
                </form>
                <hr>
                <a href="/joinus">Don't have an account? Sign Up here</a>
            </div>
        </div>
    </body>
</html>
